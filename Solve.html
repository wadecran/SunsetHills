<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sunset Hills App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/Index.html">Sunset Hills</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Solve.html">Solve</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Code.html">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/wadecran/SunsetHills">Git</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://wc-coderfoundry-portfolio.netlify.app/">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Sunset Hills</h1>
                <p class="lead">Enter six numbers (1-10) to represent building height, and the output will be the buildings that can see the sunset to the West</p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <input type="text" id="num1" placeholder="Enter a Number" />
            </div>
            <div class="col-2">
                <input type="text" id="num2" placeholder="Enter a Number" />
            </div>
            <div class="col-2">
                <input type="text" id="num3" placeholder="Enter a Number" />
            </div>
            <div class="col-2">
                <input type="text" id="num4" placeholder="Enter a Number" />
            </div>
            <div class="col-2">
                <input type="text" id="num5" placeholder="Enter a Number" />
            </div>
            <div class="col-2">
                <input type="text" id="num6" placeholder="Enter a Number" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-2 text-center">
                <button class="btn btn-success" id="btnStart">Start</button>
            </div>
            <div class="col-2 text-center">
                <button class="btn btn-danger" id="btnClear">Clear</button>
            </div>

        </div>
        <div class="row">
            <div class="col text-center">
                <p id="output"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="scripts/JavaScript.js"></script>
